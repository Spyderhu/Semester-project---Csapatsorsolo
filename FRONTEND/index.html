<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Csapatsorsoló</title>
</head>

<body>
    <div>
        <div class="header">
            <h1>Csapatsorsoló</h1>
        </div>

        <div id="add-player-container">
            <div>
                <input type="text" placeholder="Name" class="rounded form-control" onkeyup="validateForm()">
            </div>
            <div>
                <button disabled onclick="addPlayer()" class="btn btn-dark">Add player</button>
            </div>
            <div>
                
                <input type="number" min="0" placeholder="Age" class="rounded form-control" onchange="validateForm()"
                    onkeyup="validateForm()">
            </div>
        </div>

        <div id="number-of-teams-container">
            <h5>Number of teams:</h5>
            <div>
                <input type="number" min="1" placeholder="Number of teams" value="1">
            </div>
            <div>
                <button onclick="createTeams()" class="btn" style="background-color: darkred; color: white;" disabled>Create teams</button>
            </div>
        </div>

        <hr>

        <div>
            <h3 class="text-center2">Players:</h3>
            <div id="players-displayer">

            </div>
        </div>

        
        <hr>
        <div>
            <div id="cards-container">

            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
