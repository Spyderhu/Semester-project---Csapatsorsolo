<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Csapatsorsoló</title>
</head>
<body>
    <h1 style="text-align: center; background-color: darkred; color: white;">Csapatsorsoló</h1>
    <hr>
    <div class="container" id="addplayercontainer">
        <div class="row">
            <div class="col-6 text-center">
                <input type="text" placeholder="Name" class="rounded form-control" onkeyup="validateForm()">
            </div>
            <div class="col-6 text-center">
                <input type="number" name="" class="rounded form-control" onchange="validateForm()" onkeyup="validateForm()" value="1" min="1">
            </div>
            
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button disabled onclick="addPlayer()" style="background-color: darkred; color: white;">Add players</button>
            </div>
        </div>
    </div>

    <hr>

    <div>
        <h3>The players:</h3>
        <div id="playersdisplayer">

        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-12 text-center">
            <h5>Number of teams:</h5>
        </div>
    </div>
    <div id="numofteamscontainer" class="row"></div>
        <div class="col-12 text-center">
            <input type="number" min="1" placeholder="Count of teams" value="1">
        </div>
        <div class="col-12 text-center">
            <button onclick="createTeams()" class="btn" disabled>Create teams</button>
        </div>
    </div>

    <hr>

    <div>
        <div id="cards-container">

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
